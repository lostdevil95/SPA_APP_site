{% load static %}
<div class="home-slider">
    <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/posts/macpooknew.jpeg' %}" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Этот блог для развития</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/posts/macpooknew.jpeg' %}" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Этот блог для общения</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/posts/macpooknew.jpeg' %}" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Этот блог для поиска себя</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
