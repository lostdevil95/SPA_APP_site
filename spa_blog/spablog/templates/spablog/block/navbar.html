{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a href="{% url 'index' %}" class="navbar-brand">
            <img style='border-radius: 50%;' src="{% static './img/unnamed.jpeg' %}" width="60" height="60" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="{% url 'index' %}" class="nav-link">Главная</a>
                </li>
                <li class="nav-item ">
                    <a href="{% url 'contact' %}" class="nav-link">Контакты</a>
                </li>
            </ul>
            <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-lg-0">
                <input name='q' type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
            </form>
            {% if user.is_authenticated %}
            <span class="navbar-text mr-2" style="font-size: 24px; margin-left: 20px;">{{ user }}</span>
            <a href="{% url 'signout' %}" class="btn btn-outline-light">Выход</a>
            {% else %}
            <a href="{% url 'signin' %}" class="btn btn-outline-light mr-2">Вход</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light mr-2">Регистрация</a>
            {% endif %}
        </div>
    </nav>


</header>
